<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Image</title>
</head>
<body>
    {% for recording in recordings %}
        <div>
            <h2>{{ recording.title }}</h2>
            <p>Date posted: {{ recording.date_posted }}</p>
            <img src="{{ recording.thumbnail_url }}" alt="{{ recording.title }} thumbnail">
            <p><a href="{{ url_for('image', image_id=recording.id) }}">View full image</a></p>
        </div>
    {% endfor %}
</body>
</html>
