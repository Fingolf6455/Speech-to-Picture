
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h2>{{ recording.title }}</h2>
    <p>Date posted: {{ recording.date_posted }}</p>
    <img src="{{ recording.image_url }}" alt="{{ recording.title }} full image">
    <form action="{{ url_for('delete_image', image_id=recording.id) }}" method="post">
        <input type="submit" value="Delete Image" class="btn btn-danger">
    </form>
    {% extends 'layout.html' %}

    {% block content %}
    <h1>{{ recording.title }}</h1>
    <img src="{{ recording.image_url }}" alt="{{ recording.title }}" />
    <form action="{{ url_for('edit_image_title', image_id=recording.id) }}" method="POST">
        {{ edit_title_form.new_title.label }} {{ edit_title_form.new_title }}
        {{ edit_title_form.submit }}
    </form>
    {% endblock %}
</body>
</html>
