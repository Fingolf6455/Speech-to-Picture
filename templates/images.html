<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="top-menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/past_images">Past Images</a></li>
        </ul>
    </nav>
    {% extends 'layout.html' %}

    {% block content %}
    <div class="container">
        <div class="header">
            <h2>{{ recording.title }}</h2>
            <img src="{{ recording.image_url }}" alt="{{ recording.title }} full image">
            <form action="{{ url_for('edit_image_title', image_id=recording.id) }}" method="POST">
                {{ edit_title_form.title.label }} {{ edit_title_form.title }}
                {{ edit_title_form.submit }}
            </form>
            <form action="{{ url_for('delete_image', image_id=recording.id) }}" method="post">
                <input type="submit" value="Delete Image" class="btn btn-danger">
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
